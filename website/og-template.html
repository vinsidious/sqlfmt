<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1200px;
    height: 630px;
    background: #050505;
    overflow: hidden;
    position: relative;
    font-family: 'Inter', sans-serif;
  }

  /* Dot grid */
  .dot-grid {
    position: absolute;
    inset: 0;
    background-image: radial-gradient(circle, rgba(255,255,255,0.06) 1px, transparent 1px);
    background-size: 24px 24px;
  }

  /* Brand section - left side */
  .brand {
    position: absolute;
    left: 72px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
  }

  .brand-name {
    font-family: 'IBM Plex Mono', monospace;
    font-size: 128px;
    font-weight: 700;
    color: #ffffff;
    line-height: 1;
    letter-spacing: -0.02em;
  }

  .accent-line {
    width: 80px;
    height: 4px;
    background: #3ECF8E;
    margin: 24px 0;
    border-radius: 2px;
  }

  .subtitle {
    font-family: 'Inter', sans-serif;
    font-size: 36px;
    font-weight: 400;
    color: #52525b;
    line-height: 1.3;
  }

  .url {
    font-family: 'IBM Plex Mono', monospace;
    font-size: 22px;
    color: #3ECF8E;
    margin-top: 20px;
    opacity: 0.7;
  }

  /* SQL code - right side, bleeds off edges */
  .code-area {
    position: absolute;
    left: 520px;
    top: 0;
    right: 0;
    bottom: 0;
    overflow: hidden;
  }

  .code-text {
    font-family: 'IBM Plex Mono', monospace;
    font-size: 48px;
    line-height: 1.8;
    white-space: pre;
    position: absolute;
    top: 70px;
    left: 100px;
    opacity: 0.20;
    scale: 1;
  }

  /* Left fade to blend SQL into background */
  .code-fade {
    position: absolute;
    left: 480px;
    width: 420px;
    height: 100%;
    background: linear-gradient(to right, #050505, transparent);
    z-index: 5;
  }

  /* Syntax colors */
  .kw { color: #3ECF8E; }
  .str { color: #E8B960; }
  .num { color: #C4B5FD; }
  .fn { color: #67E8F9; }
  .bool { color: #FB923C; }
  .col { color: #d4d4d8; }
  .op { color: #a1a1aa; }
</style>
</head>
<body>
  <div class="dot-grid"></div>

  <div class="brand">
    <div class="brand-name">holywell</div>
    <div class="accent-line"></div>
    <div class="subtitle">Beautiful, readable SQL.</div>
    <div class="url">holywell.sh</div>
  </div>

  <div class="code-area">
    <div class="code-text"><span class="kw">SELECT</span> <span class="col">c.name</span><span class="op">,</span> <span class="col">c.email</span>
  <span class="kw">FROM</span> <span class="col">customers</span> <span class="kw">AS</span> <span class="col">c</span>
  <span class="kw">JOIN</span> <span class="col">orders</span> <span class="kw">AS</span> <span class="col">o</span>
    <span class="kw">ON</span> <span class="col">c.id</span> <span class="op">=</span> <span class="col">o.customer_id</span>
 <span class="kw">WHERE</span> <span class="col">c.active</span> <span class="op">=</span> <span class="bool">TRUE</span><span class="op">;</span></div>
  </div>

  <div class="code-fade"></div>
</body>
</html>
